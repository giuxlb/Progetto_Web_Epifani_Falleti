<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div align="right">
		<a th:href="@{/GoToHomePage}">Back to Home Page</a>
	</div>
	<h1 th:text="${'This is you bank account (ID: ' + session.ContoID + ')'+ 'Balance: ' + session.Saldo + '$'}"></h1>
	<table>
		<thead>
			<tr>
				<th> Transfer ID </th>
				<th> Amount </th>
				<th> Bank Account ID</th>
				<th> Purpose </th>
				<th> Date </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="t : ${trasferimenti}">
				<td th:text="${t.trasferimentoID}"></td>
				<td th:text="${t.importo}"></td>
				<td th:text="${t.DestContoId}"></td>
				<td th:text="${t.causale}"></td>
				<td th:text="${t.data}"></td>
			</tr>
		</tbody>
	</table>
	<div>
	<p> Complete the form in order to make a bank transfer</p>
	<form action="#" th:action="@{/CreateTrasferimento}" method="POST">
	<fieldset>
				<p>
					UserID of addressee: <input type="number" name="destUserID" required />
				</p>
				<p>
					Bank account ID of addressee: <input type="number" name="destContoID" required />
				</p>
				<p>
					Purpose: <input type="text" name="causale" required />
				</p>
				<p>
					Amount: <input type="number" name="importo" required />
				</p>
				
				<input type="submit" name="Make Trasferimento">
			</fieldset>
			<p th:text=" ${errorMsg}"></p>
			
	</form>
	</div>
</body>
</html>
