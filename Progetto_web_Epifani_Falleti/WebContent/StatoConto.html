<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Stato Conto</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../css/mystyle.css"  th:href="@{/css/mystyle.css}"/>
</head>
<body>
	<div align="right">
		<a th:href="@{/GoToHomePage}">Back to Home Page</a>
	</div>
	<h1 th:text="${'This is you bank account (ID: ' + session.ContoID + ')'+ 'Balance: ' + session.Saldo + '$'}"></h1>
	<p id="info">Trasferimenti</p>
	<div th:if="!${#lists.isEmpty(trasferimenti)}">
	<table align="center">
		<thead>
			<tr>
				<th> Transfer ID </th>
				<th> Amount </th>
				<th> Bank Account ID</th>
				<th> Purpose </th>
				<th> Date </th>
				<th> Status </th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="t : ${trasferimenti}">
				<td th:text="${t.trasferimentoID}"></td>
				<td th:text="${t.importo}"></td>
				<td th:text="${t.DestContoId}"></td>
				<td th:text="${t.causale}"></td>
				<td th:text="${t.data}"></td>
				<td th:text="${t.DestContoID == session.ContoID ? 'INGRESSO' : 'USCITA'}"></td>
				
			</tr>
		</tbody>
	</table>
	</div>
	<div th:if="${#lists.isEmpty(trasferimenti)}">
		<p id="info">Non hai nessun trasferimento</p>
	</div>
	<div>
	<p> Complete the form in order to make a bank transfer</p>
	<form action="#" th:action="@{/CreateTrasferimento}" method="POST">
	<fieldset>
				<p>
					<label>UserID of addressee:</label> <input type="number" name="destUserID" required />
				</p>
				<p>
					<label>Bank account ID of addressee:</label> <input type="number" name="destContoID" required />
				</p>
				<p>
					<label>Purpose:</label> <input type="text" name="causale" required />
				</p>
				<p>
					<label>Amount:</label> <input type="number" name="importo" required />
				</p>
				
				<input type="submit" name="Make Trasferimento">
			</fieldset>
			<p id="errorMsg" th:text=" ${errorMsg}"></p>
			
	</form>
	</div>
</body>
</html>
